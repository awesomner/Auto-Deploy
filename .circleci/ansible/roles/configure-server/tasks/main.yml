---
  - name: "upgrade packages."
    become: true
    apt:
      upgrade: "yes"

  - name: "install dependencies."
    become: true
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes

  - name: "install n"
    become: true
    npm:
      name: n
      global: yes
      production: yes

  - name: "install nodejs 16.14.2"
    become: true
    shell: n 16.14.2

  - name: "install pm2"
    become: true
    npm:
      name: pm2
      global: yes
      production: yes
      state: present
